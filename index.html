<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <section class="weather-application">
      <form class="form" id="form">
        <input
          type="text"
          class="required"
          placeholder="Enter a city.."
          required
          id="text-input"
        />
        <input type="submit" class="search" value="Search" />
      </form>
      <hr />
      <div class="text">
        <h1 id="city">Paris</h1>
        <p class="data">
          <span id="time">Thursday 16:17</span>,<span id="description"></span>
          <br />
          Humidity: <strong id="humidity"></strong>, Wind:
          <strong id="wind"></strong>
        </p>
      </div>
      <div id="weather-icon"></div>
      <p class="temperature" id="temperature"></p>
      <hr />
      <section class="week-forecast">
        <div class="weather-forecast" id="weather-forecast"></div>
      </section>
      <footer>
        This project was coded by
        <a href="https://github.com/jill-7" target="_blank">Reginah Jill</a>, is
        <a href="https://github.com/jill-7/weather-forecast" target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://app.netlify.com/teams/jill-7/overview" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
      <script src="index.js"></script>
    </section>
  </body>
</html>
